---
minimum_pre_commit_version: 3.1.1

repos:

# pre-commit hooks
# ----------

# Hooks that actively "change" files (formatters etc.)
# ----------------------------------

# Standard pre-commit rules
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-case-conflict
  - id: check-docstring-first
  - id: check-executables-have-shebangs
  - id: check-shebang-scripts-are-executable
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: trailing-whitespace
    args:
    - --markdown-linebreak-ext=md

# isort (in black-compatibility mode)
- repo: https://github.com/pycqa/isort
  rev: 5.13.1
  hooks:
  - id: isort
    exclude: 'migrations/'
    args:
    - --profile
    - black
    - --filter-files

# Black (uncompromising) Python code formatter
- repo: https://github.com/psf/black
  rev: 23.12.0
  hooks:
  - id: black
    exclude: 'migrations/'
    args:
    - --skip-string-normalization
    - --target-version
    - py311

# Hooks that do not "change" files (linters etc.)
# --------------------------------

# MyPy
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.7.1
  hooks:
  - id: mypy
    exclude: 'migrations/'
    additional_dependencies:
    - types-PyYAML
    - types-pymysql
    - types-pytz
    - types-python-dateutil
    - types-requests

# Pylint
- repo: https://github.com/pycqa/pylint
  rev: v3.0.3
  hooks:
  - id: pylint
    exclude: 'migrations/'
    additional_dependencies:
    - pylint-django
    args:
    - --load-plugins
    - pylint_django,pylint_django.checkers.migrations
    - --django-settings-module
    - fragalysis.settings
