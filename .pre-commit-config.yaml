# Pylint
- repo: https://github.com/pycqa/pylint
  rev: v2.17.7
  hooks:
  - id: pylint
    additional_dependencies:
    - pylint-django
    args:
    - --load-plugins
    - pylint_django,pylint_django.checkers.migrations
    - --django-settings-module
    - fragalysis.settings
