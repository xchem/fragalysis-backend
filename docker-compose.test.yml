version: '3'

services:
  mysql:
      image: mysql:5.7.23
    volumes:
       - ../django_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_USER: mysql
  tests:
    image: xchem/fragalysis-backend
    command: ["/code/wait-for-it.sh", "db:5432", "--", "/bin/bash", "/code/test_entry.sh"]
    volumes:
      - .:/code
      - ../logs:/code/logs/
      - ../media:/code/media/
    ports:
      - "80:80"
    depends_on:
      - mysql